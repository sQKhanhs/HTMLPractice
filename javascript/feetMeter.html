<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <label>Foot:</label><input type="number" id="foot">
        <p id="footToMeter"></p>
        <label>Meter:</label><input type="number" id="meter">
        <p id="meterToFoot"></p>
        <script>
            let foot = document.getElementById("foot");
            foot.addEventListener("change",footToMeter);
            foot.addEventListener("input",footToMeter);
            function footToMeter(){
                let meter = foot.value*0.305
                document.getElementById("footToMeter").innerHTML="Meter =" + meter
            }
            let meter = document.getElementById("meter");
            meter.addEventListener("change",meterToFoot);
            meter.addEventListener("input",meterToFoot);
            function meterToFoot(){
                let foot = meter.value*3.279
                document.getElementById("meterToFoot").innerHTML="Foot =" + foot
            }             
        </script>
    </body>
</html>
