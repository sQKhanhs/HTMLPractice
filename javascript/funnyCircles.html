<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
    <canvas id="myCanvas" width="1500" height="900" style="border:1px solid black"></canvas>
        <script>
   let canvas = document.getElementById("myCanvas");
   var ctx = document.getElementById("myCanvas").getContext("2d");
   var color = getRandomColor();
   function Circle(x, y, radius){
   this.x = x;
   this.y = y;
   this.vx = 2;
   this.vy = 2
   this.radius = radius;
   this.move = function(){
    
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
    
    this.x += this.vx;
    this.y += this.vy;
    
    this.vy *= 0.99
    this.vy += 0.25
    
    if (this.y + this.vy > canvas.height || this.y + this.vy < 0) {
    this.vy = -this.vy;
    }
    if (this.x + this.vx > canvas.width || this.x + this.vx < 0) {
    this.vx = -this.vx;
    }
    }
}


function getRandomColor(){
    function getRandomHex(){
    return Math.floor(Math.random()*255);
    }
   var red = getRandomHex();
   var green = getRandomHex();
   var blue = getRandomHex();
   return "rgb(" + red + "," + blue + "," + green +")";
}

let circle = [];
    Math.random()*window.innerWidth
    Math.random()*window.innerHeight
    let radius = Math.floor(Math.random()*100)
    for(i=0;i<5;i++){
        circle.push(new Circle(Math.random()*window.innerWidth,Math.random()*window.innerHeight,radius));
    }
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
circle.forEach(function(a){a.move()})
requestAnimationFrame(animate);
}
animate();

         
        
        </script>       
    </body>
</html>
