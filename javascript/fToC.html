<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <label>Farenheit:</label>
        <input type="number" id="Farenheit">
        <p id="result"></p>
    <script>
        let f=document.getElementById("Farenheit");
        f.addEventListener("change",temperatureChange)
        f.addEventListener("input",temperatureChange)
        function temperatureChange(){
            function farenheitToCelcius(farenheit){
            return (farenheit-32)/(1.8);
            }
            let result=farenheitToCelcius(f.value);
            document.getElementById("result").innerHTML="Celcius: " + result;
        }
    </script>
    </body>
</html>
