<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
        let a = Number(prompt("Input a"));
        let b = Number(prompt("Input b"));
         function compare(a,b){
            if(a>b){
                alert(a +" is greater than " + b);
            } else{
              return a+b  
            }
         }
         compare(a,b);   
        </script>
    </body>
</html>
