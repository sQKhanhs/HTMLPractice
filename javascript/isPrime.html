<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Pratice</title>
    </head>
    <body>
        <script>
        function sumPrime(x){
            let sum = 2; let isPrime = true;
            for(let a = 3; a <= x; a++){
                isPrime = true;
                for(let b = 2; b < a; b++){
                    if(a % b == 0){
                        isPrime = false;
                        break;
                    }
                }
                if(isPrime == true){
                    sum += a;
                }
            }
            return sum;
        }
        document.write(sumPrime(10));
        </script>
    </body>
</html>
