<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
        let check = prompt("Check number");
        function checkNumber(x){
            if(isNaN(x)){
                alert("This is not a number");
            } else
                alert("This is number " + x);
        }
        checkNumber(check);
        </script>
    </body>
</html>
