<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
         let a = prompt("Enter number");
         function factorial(x){
            for(let b = x;b>1;b--){
                x *= b-1
            }
            return x
         } 
         alert(factorial(a));
        </script>
    </body>
</html>
