<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
        let r = prompt("Input circle radius");
        function circlePerimeter(r){
            return parseInt(2*Math.PI*r);
        }
        function circleArea(r){
            return parseInt(Math.PI*r*r);
        }
        alert("Circle perimeter and area are " + circlePerimeter(r) + " and " + circleArea(r)); 
        </script>
    </body>
</html>
