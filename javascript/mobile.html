<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>pratice</title>
    </head>
    <body>
        <script>
    let Mobile = function (battery, composeMemory, inboxMemory, sentMemory, status) {
    this.battery = battery; 
    this.composeMemory = composeMemory; 
    this.inboxMemory = inboxMemory; 
    this.sentMemory = sentMemory; 
    this.status = status; 

    

    this.turnOn = function () {
        if (this.status != true) {
            if (this.battery > 0 && this.battery <= 100) {
                this.useMobileFunc();
                this.status = true;
            }
        }
    }

    this.turnOff = function () {
        if (this.status == true) {
            if (this.battery > 0 && this.battery <= 100) {
                this.useMobileFunc();
                this.status = false;
            }
        }
    }

    this.chargeBattery = function () {
        if (this.battery < 100)
            this.battery++;
    }

    this.composeMessage = function (message) {
        if (this.status == true) {
            this.useMobileFunc();
            this.composeMemory = message;
        }
    }

    this.sendMessage = function (toMobile) {
        if (this.status == true) {
            this.useMobileFunc();
            this.sentMemory = this.composeMemory;
            toMobile.inboxMemory = this.sentMemory;
        }
    }

    this.receiveMessage = function () {
        if (this.status == true) {
            this.useMobileFunc();
            return "You're have a new message!";
        }
    }

    this.readMessage = function () {
        if (this.status == true) {
            this.useMobileFunc();
            return this.inboxMemory;
        }
    }

    this.useMobileFunc = function() {
        this.battery--;
    }
}

function main() {
    let nokia = new Mobile(80, '', '', '', false);
    let iPhone = new Mobile(90, '', '', '', false);
    nokia.turnOn()
    nokia.turnOff() 
    let composingMessage = prompt("Enter your message: ");
    nokia.composeMessage(composingMessage);
    nokia.sendMessage(iPhone);

    let isCheck = iPhone.receiveMessage();
    if (isCheck != "") {
        alert("Message is: " + iPhone.readMessage());
    }
}

main();   
        </script>
    </body>
</html>
