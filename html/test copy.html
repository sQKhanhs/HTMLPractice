    <script>
    let a = Number(prompt("Input number"));
    function changeArray(array,number){
      let arr = array.slice();
      if(a%2 == 0){
        for(i = 0;i<arr.length;i++){
          if(arr[i]%2 == 0){
            arr[i] = arr[i] + 1;
          }
        }
        return arr;
      } else if(a%2 != 0){
        for(i = 0;i<arr.length;i++){
          if(arr[i]%2 != 0){
            arr[i] = arr[i] + 1;
          }
        }
        return arr;
      }  
    }
    let b = changeArray([5,0,4,3,7,8,2]);
    document.write(b);
    </script>
